<div class="container">
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <h3>managevent</h3>
    <div class="panel panel-info">
      <!--<a routerLink="/login">Go tp Login</a>-->
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
      </div>
      <div class="panel-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()" id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" formControlName="email" class="form-control" name="email" placeholder="Enter Email" required/>
              <span *ngIf="signupForm.get('email').touched && !signupForm.get('email').valid"> Please Enter your name. </span>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" formControlName="password" class="form-control" name="password" placeholder="Enter Password" required>
              <span *ngIf="signupForm.get('email').touched && !signupForm.get('password').valid"> Please Enter password. </span>
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" formControlName="firstName" class="form-control" name="firstname" placeholder="Enter your First Name" required>
              <span *ngIf="signupForm.get('email').touched && !signupForm.get('firstName').valid"> Please Enter your First name. </span>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" formControlName="lastName" class="form-control" name="lastName" placeholder="Enter your Last Name" required>
              <span *ngIf="signupForm.get('email').touched && !signupForm.get('lastName').valid"> Please Enter your Last name. </span>
            </div>
          </div>

          <div class="form-group">
            <label for="icode" class="col-md-3 control-label">Mobile Number</label>
            <div class="col-md-9">
              <input type="text" formControlName="mobileNo" class="form-control" name="icode" placeholder="Enter your Mobile no." required>
              <span *ngIf="signupForm.get('email').touched && !signupForm.get('mobileNo').valid"> Please Enter your Mobile No. </span>
            </div>
          </div>

          <div class="form-group">
            <label for="role" class="col-md-3 control-label" required>Select Role</label>
            <div class="col-md-9">
              <select formControlName="userType">
                <option value="ORGS">Organiser</option>
                <option value="PRTC">Participant</option>
              </select>
              <span *ngIf="signupForm.get('email').touched && !signupForm.get('userType').valid"> Please Select a role. </span>
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
